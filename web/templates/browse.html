<!DOCTYPE html>
<!-- ./web/templates/browse.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsciiDoc XML Converter - File Browser</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <div id="navbar-placeholder">
        <nav class="navbar">
            <div class="navbar-content">
                <h1 class="navbar-title">AsciiDoc XML Converter</h1>
                <div class="navbar-menu">
                    <a href="/" class="navbar-link">Home</a>
                    <a href="/docs" class="navbar-link">Docs</a>
                    <a href="/batch" class="navbar-link">Batching</a>
                    <a href="/browse" class="navbar-link active">Browse</a>
                </div>
                <div class="output-selector">
                    <label for="output-type">Output:</label>
                    <select id="output-type">
                        <option value="xml">XML</option>
                        <option value="html" selected>HTML</option>
                        <option value="html5">HTML5</option>
                        <option value="xhtml">XHTML</option>
                        <option value="xhtml5">XHTML5</option>
                        <option value="md2adoc">MD2ADoc</option>
                    </select>
                </div>
                <span class="status" id="status"></span>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="panel" id="browser-panel">
            <div class="panel-header">File Browser</div>
            <div class="panel-content scrollable" id="file-tree">
                <!-- Tree will be populated here -->
                <div class="loading-message">Loading...</div>
            </div>
        </div>

        <div class="panel" id="preview-panel">
            <div class="panel-header">
                <span>Output</span>
                <div class="html-tabs" id="html-tabs">
                    <button class="active" data-view="rendered">Rendered</button>
                    <button data-view="source">Source</button>
                </div>
            </div>
            <div class="file-path-display" id="current-path">No file selected</div>
            <div class="panel-content">
                <iframe id="output-frame" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <script src="/static/shared.js"></script>
    <script src="/static/pretty.js"></script>
    <script src="/static/browse.js"></script>
    <div id="footer-placeholder"></div>
</body>
</html>
